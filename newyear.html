<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA CAJE EVENTS — New Year Party</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin:0; font-family:'Montserrat',sans-serif; background:#050505; color:#fff; }
    .hero { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; text-align:center; }
    .hero video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .hero-content { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; gap:20px; }
    .cta { padding:12px 35px; background:#0af; color:#000; border-radius:50px; font-weight:700; text-decoration:none; transition:0.25s; cursor:pointer; }
    .cta:hover { background:#00d5ff; }

    #form-popup {
      display:none; 
      position:fixed; 
      top:0; left:0; width:100%; height:100%; 
      background: rgba(0,0,0,0.85); 
      justify-content:center; 
      align-items:center; 
      z-index:20;
      animation: fadeIn 0.3s ease forwards;
    }

    #form-inner {
      background: linear-gradient(135deg, rgba(10,200,255,0.2), rgba(0,150,255,0.1));
      padding: 35px;
      border-radius: 20px;
      display:flex; 
      flex-direction:column; 
      gap:15px; 
      width:90%; 
      max-width:450px;
      box-shadow: 0 0 30px rgba(0,200,255,0.5);
      transform: scale(0.8);
      opacity: 0;
      animation: popupIn 0.4s forwards;
    }

    #form-inner input, #form-inner select {
      padding:12px; 
      border-radius:8px; 
      border:none; 
      outline:none; 
      font-size:16px; 
      background: rgba(255,255,255,0.1); 
      color:#fff;
    }

    #form-inner input::placeholder,
    #form-inner select { color:#ddd; }

    #submit-form {
      padding:12px; 
      background:#0af; 
      color:#000; 
      border:none; 
      border-radius:50px; 
      font-weight:700; 
      cursor:pointer;
      transition:0.3s;
    }

    #submit-form:hover { background:#00d5ff; }

    #close-form {
      background:#ff0033; 
      color:#fff; 
      border:none; 
      border-radius:50px; 
      padding:10px; 
      cursor:pointer;
      margin-top:10px;
      transition:0.3s;
    }

    #close-form:hover { background:#ff3366; }

    #form-msg { font-weight:700; text-align:center; margin-top:10px; }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap header-inner">
      <nav>
        <ul class="nav-menu">

          <!-- MENU LINKS CORRETTI -->
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="nextlevel/index.html" class="nav-link">Next Level</a></li>

          <li><a href="whiteparty/whiteparty.html" class="nav-link">White Party</a></li>
          <li><a href="summervibes/summervibes.html" class="nav-link">Summer Vibes</a></li>
          <li><a href="easterparty/index.html" class="nav-link">Easter Party</a></li>
          <li><a href="newyear.html" class="nav-link active">New Year Party</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO VIDEO -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="assets/fireworks.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>New Year Party</h1>
      <button id="prenota-btn" class="cta">Prenota Ora</button>
    </div>
  </section>

  <!-- FORM POPUP -->
  <div id="form-popup">
    <div id="form-inner">
      <h2 style="text-align:center;">Prenota la tua prevendita</h2>

      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cognome" placeholder="Cognome" required>
      <select id="sesso" required>
        <option value="">Seleziona sesso</option>
        <option value="Maschio">Maschio</option>
        <option value="Femmina">Femmina</option>
      </select>
      <input type="number" id="anno" placeholder="Anno di nascita (es. 2000)" required>
      <input type="text" id="instagram" placeholder="Instagram (es. @nomeutente)" required>
      <input type="tel" id="telefono" placeholder="Telefono" required>

      <button id="submit-form">Invia</button>
      <button id="close-form">Chiudi</button>
      <p id="form-msg"></p>
    </div>
  </div>

  <script>
    const prenotaBtn = document.getElementById('prenota-btn');
    const formPopup = document.getElementById('form-popup');
    const closeBtn = document.getElementById('close-form');
    const submitBtn = document.getElementById('submit-form');
    const msg = document.getElementById('form-msg');

    prenotaBtn.addEventListener('click', () => {
      formPopup.style.display = 'flex';
      document.getElementById('nome').focus();
    });

    closeBtn.addEventListener('click', () => {
      formPopup.style.display = 'none';
      msg.textContent = '';
    });

    if(localStorage.getItem('prenotato')) {
      prenotaBtn.disabled = true;
      prenotaBtn.textContent = "Registrazione già inviata";
    }

    submitBtn.addEventListener('click', () => {
      const nome = document.getElementById('nome').value.trim();
      const cognome = document.getElementById('cognome').value.trim();
      const sesso = document.getElementById('sesso').value;
      const anno = document.getElementById('anno').value.trim();
      const insta = document.getElementById('instagram').value.trim();
      const tel = document.getElementById('telefono').value.trim();

      if (!nome || !cognome || !sesso || !anno || !insta || !tel) {
        msg.style.color = 'red';
        msg.textContent = "Compila tutti i campi!";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Invio in corso...";

      const payload = {
        data: [
          {
            "NOME": nome,
            "COGNOME": cognome,
            "SESSO": sesso,
            "ANNO DI NASCITA": anno,
            "INSTAGRAM": insta,
            "TELEFONO": tel
          }
        ]
      };

      fetch('https://sheetdb.io/api/v1/0el2b6c0k82lp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          msg.style.color = 'limegreen';
          msg.textContent = "Registrazione avvenuta!";
          localStorage.setItem('prenotato', 'true');
          prenotaBtn.disabled = true;
          prenotaBtn.textContent = "Registrazione già inviata";

          setTimeout(()=>{ formPopup.style.display='none'; },1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = "Errore dal server, riprova";
        }
      })
      .catch(err => {
        msg.style.color = 'red';
        msg.textContent = "Errore di connessione";
        console.error("Errore fetch:", err);
        submitBtn.disabled = false;
        submitBtn.textContent = "Invia";
      });
    });
  </script>

</body>
</html>
