<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA CAJE EVENTS — Summer Vibes</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
    body {
      margin:0;
      font-family:'Montserrat', sans-serif;
      background:#050505;
      color:#fff;
    }

    /* HEADER */
    .site-header {
      background: rgba(0,0,0,0.8);
      padding:15px 0;
      position:sticky;
      top:0;
      z-index:100;
    }

    .nav-menu {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;   /* RESPONSIVE FIX */
      list-style:none;
      padding:0;
      margin:0;
      gap:20px;
    }

    .nav-link {
      text-decoration:none;
      color:#fff;
      font-weight:700;
      transition:0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color:#0af;
    }

    /* HERO */
    .hero {
      text-align:center;
      padding:50px 20px;
    }

    .logo-home {
      max-width:250px;
      margin-bottom:20px;
    }

    /* GALLERY */
    .gallery {
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:center;
      margin:50px 0;
      padding:0 15px;
    }

    .gallery img {
      width:200px;
      height:150px;
      object-fit:cover;
      border-radius:10px;
      border: 3px solid #0af;
      transition: transform 0.3s;
      cursor:pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* FOOTER */
    .site-footer {
      text-align:center;
      padding:20px 0;
      background: rgba(0,0,0,0.8);
      font-size:0.9em;
      margin-top:40px;
    }

    /* ---------------- MOBILE FIX ---------------- */
    @media (max-width: 768px) {

      .logo-home {
        max-width:180px;
      }

      .nav-menu {
        gap:12px;
        font-size:0.9em;
      }

      .gallery img {
        width:45vw;       /* Immagini più grandi su telefono */
        height:33vw;
      }

      .hero {
        padding:40px 10px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap header-inner">
      <nav>
        <ul class="nav-menu">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="../nextlevel/index.html" class="nav-link">Next Level</a></li>
          <li><a href="../whiteparty/whiteparty.html" class="nav-link">White Party</a></li>
          <li><a href="summervibes.html" class="nav-link active">Summer Vibes</a></li>
          <li><a href="../easterparty/index.html" class="nav-link">Easter Party</a></li>
          <li><a href="../newyear.html" class="nav-link">New Year Party</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <a href="../index.html">
      <img src="../assets/assets_la_caje.png" alt="LA CAJE EVENTS" class="logo-home">
    </a>
    <h1>Summer Vibes</h1>
    <p>Rivivi i momenti più caldi e colorati delle nostre feste estive!</p>
  </section>

  <!-- GALLERY -->
  <section class="gallery">
    <img src="images-summervibes/foto1.jpg" alt="Summer Vibes 1">
    <img src="images-summervibes/foto2.jpg" alt="Summer Vibes 2">
    <img src="images-summervibes/foto3.jpg" alt="Summer Vibes 3">
    <img src="images-summervibes/foto4.jpg" alt="Summer Vibes 4">
    <img src="images-summervibes/foto5.jpg" alt="Summer Vibes 5">
    <img src="images-summervibes/foto6.jpg" alt="Summer Vibes 6">
  </section>

  <p style="text-align:center; margin-bottom:50px;">
    Vedi tutte le foto su
    <a href="https://t.me/lacaje_photos" target="_blank" style="color:#0af;">Telegram</a>
  </p>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <p>© LA CAJE EVENTS — Tutti i diritti riservati</p>
    </div>
  </footer>

</body>
</html>
